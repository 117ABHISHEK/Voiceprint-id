<!DOCTYPE html>
<html>
<head>
  <title>ğŸ” VoicePrint ID</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h2>ğŸ” VoicePrint ID</h2>
    
    <div class="form-group">
      <input type="text" id="username" placeholder="Enter Username" />
    </div>

    <div class="button-group">
      <button class="btn-record" onclick="startRecording()">ğŸ¤ Start Recording</button>
      <button class="btn-stop" onclick="stopRecording()">â¹ Stop</button>
    </div>

    <div class="button-group">
      <button class="btn-register" onclick="sendToServer('register')">ğŸ“¥ Register</button>
      <button class="btn-verify" onclick="sendToServer('verify')">ğŸ” Verify</button>
    </div>

    <p id="status"></p>
    <pre id="output"></pre>
  </div>

  <script>
    let mediaRecorder, audioChunks = [], audioBlob;

    async function startRecording() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = () => {
        audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
      };

      mediaRecorder.start();
      document.getElementById('status').innerText = "Recording...";
    }

    function stopRecording() {
      mediaRecorder.stop();
      document.getElementById('status').innerText = "Recording stopped.";
    }

    async function sendToServer(endpoint) {
      const username = document.getElementById('username').value;
      if (!username || !audioBlob) return alert("Please enter username and record audio.");

      const formData = new FormData();
      formData.append('username', username);
      formData.append('audio', audioBlob, 'voice.wav');

      const response = await fetch(`/${endpoint}`, {
        method: 'POST',
        body: formData
      });

      const result = await response.json();
      document.getElementById('output').innerText = JSON.stringify(result, null, 2);

      if (result.authenticated) {
        alert("âœ… Verified! Access Granted");
      } else if (result.authenticated === false) {
        alert("âŒ Access Denied. Try again.");
      } else {
        alert("â„¹ï¸ " + (result.message || result.error));
      }
    }
  </script>
</body>
</html>
